net:
  device: cpu
  model_name: inception_v3_xs
  model_kwargs:
    num_classes: 2
  criterion_name: BCEWithLogitsLoss
  criterion_kwargs:
  optimizer_name: Adam
  optimizer_kwargs:
    lr: 0.001
  use_scheduler: True
  scheduler_kwargs:
    step_size: 10
    gamma: 0.25
  performance_meters:
    - mf.TotalAccuracyMeter()

dataset:
  csv: data/test_classification.csv
  root: data/
  validation:
    csv: data/test_classification.csv
    root: data/
data_preparation:
  size: 200
  crop: 200
  mean: [0.3198, 0.1746, 0.0901]
  std: [0.2287, 0.1286, 0.0723]

data_augmentation:
  size: 200
  scale: [0.25, 1.0]
  ratio: [1.0, 1.0]
  angle: 90
  brightness: 0
  contrast: 0
  saturation: 0
  hue: 0
  hflip: 0.2
  vflip: 0.4

training:
  num_samples: 20
  batch_size: 2
  num_workers: 0
  shuffle: False
  replacement: False
  weighted_sampling_classes: [0,1]
  drop_last: True
  transform: torchvision.transforms.ToTensor()
  target_transform: lambda x:x

validation:
  batch_size: 2
  num_workers: 0
  shuffle: False
  transform: torchvision.transforms.ToTensor()
  target_transform: lambda x:x

coach:
  num_epochs: 5
  log_filename: log.csv
  checkpoint: test
  early_stop_window: 10
  early_stop_criterion: accuracy
  early_stop_slope: 0.0